<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap: Layout Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">
        Exemplo de Layout responsivo</h1>

<!-- LINHA DO GRID (classe row [obrigatório]) -->
<div class="row">
    <!-- COLUNAS DO GRID (classe col) -->
    <div class="bg-warning col-md-4 col-xl-6">
        <h2>Coluna 1</h2>
    </div>
    <div class="bg-info col-md-8 col-xl-6">
        <h2>Coluna 2</h2>
    </div>
</div>

<!-- Correção do exercício -->
    <div class="row">
        <div class="bg-success col-sm-4 col-md-6 col-xl-4">
            <h2>A</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="bg-danger col-sm-4 col-md-6 col-xl-4">
            <h2>B</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="bg-primary col-sm-4 col-md-12 col-xl-4">
            <h2>C</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
